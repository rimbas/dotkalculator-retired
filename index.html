<!DOCTYPE html>
<html>
<head>
    <title>Dotkalculator</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Dota 2 calculator" />
    <meta name="keywords" content="Dota 2, calculator" />
	<meta name="author" content="Rimbas4" />
	<link rel="shortcut icon" href="favicon.ico">
	<link href="libraries/external/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link href="libraries/external/jquery-ui.theme.css" rel="stylesheet" type="text/css" />
	<link href="styles/global.css" rel="stylesheet" type="text/css" />
	<link href="images/mini-heroes.css" rel="stylesheet" type="text/css" />
	<!-- Game data processing functions -->
	<script src="data/DotaData.js"></script>
	<script src="libraries/PropertyProcessor.js"></script>
	<script src="libraries/PRDGenerator.js"></script>
	<script src="data/HeroInstance.js"></script>
	<script src="data/ItemInstance.js"></script>
	<script src="data/AbilityInstance.js"></script>
	<script src="data/BuffInstance.js"></script>
	<!-- Game data definition files -->
	<script src="data/versions/dota-data-688e.js"></script>
	<!-- Libraries and helpers -->
	<script src="libraries/external/jquery-2.1.4.min.js"></script>
	<script src="libraries/external/jquery-ui.min.js"></script>
	<script src="libraries/external/jquery.tablesorter.min.js"></script>
	<script src="libraries/UIHelper.js"></script>
	<!-- User Interface -->
	<script src="main-table/HeroTable.js"></script>
	<link href="main-table/table.css" rel="stylesheet" type="text/css" />
	<script src="hero-picker/hero-picker.js"></script>
	<link href="hero-picker/hero-picker.css" rel="stylesheet" type="text/css" />
	<script src="table-settings/table-settings.js"></script>
	<link href="table-settings/table-settings.css" rel="stylesheet" type="text/css" />
	<script src="item-picker/item-picker.js"></script>
	<link href="item-picker/item-picker.css" rel="stylesheet" type="text/css" />
	<script src="info-window/info-window.js"></script>
	<script src="onLoad.js"></script>
</head>
<body>
	<header id="page-header">
		<div id="page-header-buttons">
			<a href="index.html">Dotkalculator</a>
			<button id="table-settings-header-button">Table settings</button>
		</div>
		<button id="info-window-header-button" class="right">Info</button>
	</header>

	<div id="main-table-wrapper" style="margin-top: 52px"></div>

	<div id="window-list-container">
		<div class="window" id="table-settings">
			<div class="drag-bar">Table settings<div class="drag-bar-close" id="table-settings-close"></div></div>
			<div class="settings-wrapper">
				<label for="table-settings-table-selector">Target table: </label>
				<select id="table-settings-table-selector" class="selector-table">
				</select>
				<input id="table-settings-submit" type="button" value="Confirm" />
			</div>
			<div class="table-settings-base-wrapper" id="table-settings-base-wrapper">
				<div class="table-settings-list-container">
					<span>Active items</span>
					<ul id="table-settings-items-active"></ul>
					<span>Remove item</span>
					<ul id="table-settings-items-bin"></ul></div></div>
		</div>

		<div class="window" id="info-window">
			<div class="drag-bar">Information<div class="drag-bar-close" id="info-window-close"></div></div>
			<div style="padding:10px">
				<span style="font-style:bold;font-size:14pt">Dotkalculator - a table based Dota 2 hero stat comparison engine</span><br>
				<br>
				<a style="color:orange" href="https://github.com/rimbas4/dotkalculator">GitHub page</a><br>
				<br>
				<span>Dota 2 and Dota 2 images belong to Valve.</span>
				<span style="float:right;font-size:10pt">Created by <a style="color:orange" href="https://github.com/rimbas4">Rimbas4</a></span><br>
			</div>
		</div>
	</div>
</body>
</html>
