<!DOCTYPE html>
<html>
<head>
    <title>Dotkalculator</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Dota 2 calculator" />
    <meta name="keywords" content="Dota 2, calculator" />
	<meta name="author" content="Rimbas4" />
	<link rel="shortcut icon" href="favicon.ico">
	<link href="libraries/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link href="libraries/jquery-ui.theme.css" rel="stylesheet" type="text/css" />
	<link href="styles/global.css" rel="stylesheet" type="text/css" />
	<link href="images/mini-heroes.css" rel="stylesheet" type="text/css" />
	<link href="images/large-items.css" rel="stylesheet" type="text/css" />
	<script src="libraries/jquery-2.1.3.js"></script>
	<script src="libraries/jquery-ui.min.js"></script>
	<script src="libraries/jquery.tablesorter.js"></script>
	<script src="custom-elements.js"></script>
	<script src="data/dota-data.js"></script>
	<script src="data/dota-data-684c.js"></script>
	<script src="data/dota-data-685.js"></script>
	<script src="data/HeroInstance.js"></script>
	<script src="data/HelperClasses.js"></script>
	<script src="main-table/table-logic.js"></script>
	<link href="main-table/table.css" rel="stylesheet" type="text/css" />
	<script src="hero-picker/hero-picker.js"></script>
	<link href="hero-picker/hero-picker.css" rel="stylesheet" type="text/css" />
	<script src="table-settings/table-settings.js"></script>
	<link href="table-settings/table-settings.css" rel="stylesheet" type="text/css" />	
	<script src="item-picker/item-picker.js"></script>
	<link href="item-picker/item-picker.css" rel="stylesheet" type="text/css" />
	<script src="onLoad.js"></script>
</head>
<body>
	<header>
		<a href="/">Dotkalculator</a>
		<button id="hero-picker-header-button">Add Hero</button>
		<button id="table-settings-header-button">Table settings</button>
		<button id="item-picker-header-button">Item list</button>
	</header>
	
	<div id="main-table-wrapper">
	
	</div>
	
	<div class="window" id="hero-picker"><!-- hero picker container -->
		<div class="drag-bar">Hero picker<div class="drag-bar-close" id="hero-picker-close"></div></div>
		<div class="settings-wrapper">
			<label for="hero-picker-table-selector">Target table: </label>
			<select id="hero-picker-table-selector" class="selector-table">
			</select><br>
			<label for="hero-picker-version-selector">Dota 2 version: </label>
			<select id="hero-picker-version-selector" class="selector-version">
			</select>
		</div>
		<table id="hero-picker-table">
			<thead>
				<tr>
					<th><img src="images/icon_strength.png" /> Strength</th>
					<th><img src="images/icon_agility.png" /> Agility</th>
					<th><img src="images/icon_intelligence.png" /> Intelligence</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="hero-picker-Radiant-Strength"></td>
					<td id="hero-picker-Radiant-Agility"></td>
					<td id="hero-picker-Radiant-Intelligence"></td>
				</tr>
				<tr>
					<td id="hero-picker-Dire-Strength"></td>
					<td id="hero-picker-Dire-Agility"></td>
					<td id="hero-picker-Dire-Intelligence"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="window" id="table-settings">
		<div class="drag-bar">Table settings<div class="drag-bar-close" id="table-settings-close"></div></div>
		<div class="settings-wrapper">
			<label for="table-settings-table-selector">Target table: </label>
			<select id="table-settings-table-selector" class="selector-table">
			</select>
			<input id="table-settings-submit" type="button" value="Confirm" />
		</div>
		<div class="table-settings-base-wrapper" id="table-settings-base-wrapper">
			<div class="table-settings-list-container">
				<span>Active items</span>
				<ul id="table-settings-items-active"></ul>
				<span>Remove item</span>
				<ul id="table-settings-items-bin"></ul></div></div>
	</div>
	
	<div class="window" id="item-picker">
		<div class="drag-bar">Item picker <div class="drag-bar-close" id="item-picker-close"></div></div>
		<div class="settings-wrapper">
			<label for="item-picker-version-selector">Dota 2 version: </label>
			<select id="item-picker-version-selector" class="selector-table">
				
			</select>
		</div>
		<table id="item-picker-table">
			<thead>
				
			</thead>
			<tbody>
			
			</tbody>
		</table>
	</div>
	<!--
	<div style="padding:10px">
		<input type="number" class="spinner" min="1" max="25" value="25" /><div><button>▲</button><button>▼</button></div>
	</div>
	-->
</body>
</html>
